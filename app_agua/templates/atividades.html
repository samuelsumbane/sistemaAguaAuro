{% extends 'base.html' %}

{% block adicionalButton %}
        <button id="addClient">Ad. Cliente</button>
{% endblock %}



{% block conteudo %}
    <script>

         $(document).ready(function (){

            $('#tabela').DataTable({
                "ordering": false,
                ajax: '{{ request.path }}?datatables=1',
                serverSide: true,
                columns: [
                    { data: 'act_id', title: '', visible: false },
                    { data: 'valor', title: 'Codigo' },
                    { data: 'dia', title: 'Nome' },
                    { data: 'hora', title: 'Telefone' },
                    { data: 'usuario', title: 'Endereco' },
                ],
                "oLanguage": {
                "sProcessing":   "Processando...",
                "sLengthMenu":   "Mostrar _MENU_ registros",
                "sZeroRecords":  "Não foram encontrados resultados",
                "sInfo":         "Mostrando de _START_ até _END_ de _TOTAL_ registros",
                "sInfoEmpty":    "Mostrando de 0 até 0 de 0 registros",
                "sInfoFiltered": "",
                "sInfoPostFix":  "",
                "sSearch":       "Pesquisar:",
                "sUrl":          "",
                "oPaginate": {
                    "sFirst":    "Primeiro",
                    "sPrevious": "Anterior",
                    "sNext":     "Seguinte",
                    "sLast":     "Último"
                }
              }
            });
        })    

    </script>

    <div class="client-page">

        <div class='client-page-header'>
          <div class="titleDiv"><h2>Atividades</h2></div>

          <div class="navDiv">
              <button class="addButton" id="addBtn" style="margin-right:10px" title="Adicionar Cliente"></button>
          </div>
        </div>

        <div class='client-page-body'>
          <div class="client-page-body-table">
            <table id="tabela" style="width:98%"></table>
          </div>
        </div>

        <div class='client-page-footer'></div>

    </div>


{% endblock %}
